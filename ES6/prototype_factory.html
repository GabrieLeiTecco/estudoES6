    //fazer assim eh maiss melhor de bbom
    let bikeFactory = function (cor, marcha, aro) {
        return {
            cor,
            marcha,
            aro,
            pedalar() { console.log(`pedalou`) }
        }
    }
    var cor = 'branca'
    var marcha = 'unica'
    var aro = 12
    var bikes = []

    function corBike(corBike) {
        cor = corBike
        console.log(`A bike agora é ${cor}`)
        return cor
    }

    function marchaBike(marchaBike) {
        marcha = marchaBike
        console.log(`A qtde de marchas agora é ${marcha}`)
        return marcha
    }

    function aroBike(aroBike) {
        aro = aroBike
        console.log(`O aro agora é aro ${aro}`)
        return aro
    }

    function adicionarBike() {
        bikes.push(bikeFactory(cor, marcha, aro))
        console.log(`Adicionou a bike`)
    }

    function verBikes() {
        console.clear()
        console.log(bikes)
    }

    function pedalar() {
        var numBike = Math.floor(Math.random() * bikes.length)
        console.log(`Você pedalou com uma bicicleta ${bikes[numBike].cor}, com ${bikes[numBike].marcha} marcha e com aro ${bikes[numBike].aro}`)
    }
