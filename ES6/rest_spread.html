    // transforma os parametros recebidos em um array com os valores
    function soma(...param) {
        let resultado

        param.forEach(v => resultado += v)
        
        return resultado
    }

    function somaMult(m, ...p) {
        let resultado

        p.forEach(v => resultado += m * p)

        return resultado
    }
